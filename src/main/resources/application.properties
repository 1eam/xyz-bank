spring.datasource.url=jdbc:postgresql://localhost:5432/xyz-bank
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.url=jdbc:postgresql://localhost:5432/xyz-bank
spring.flyway.user=admin
spring.flyway.password=admin
spring.flyway.schemas=public

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

com.xyz-bank.upload-directory=${xyz-bank-upload-directory}